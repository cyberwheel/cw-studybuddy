<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>CW Learn Study Buddy</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg:#0b1220;
  --card:#0f172a;
  --border:#1e293b;
  --muted:#94a3b8;
  --text:#e2e8f0;
  --brand:#4f46e5;
  --brand2:#22d3ee;
}

/* Global reset */
* { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.25s ease; }

html, body {
  height: 100%;
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', system-ui, sans-serif;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* Header */
header {
  flex-shrink: 0;
  background: rgba(15, 23, 42, .9);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid var(--border);
  padding: 14px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  animation: slideDown 0.5s ease;
}
.logo { font-weight: 800; font-size: 1.1rem; letter-spacing: .4px; }
.subtitle { font-size: 0.8rem; opacity: 0.7; }

/* Layout */
.wrap {
  flex: 1;
  display: flex;
  flex-direction: column;
  height: 100%;
  overflow: hidden;
}

/* Chat area */
#chat {
  flex: 1;
  padding: 20px 22px 100px; /* Extra bottom padding to avoid overlap with input */
  overflow-y: auto;
  scroll-behavior: smooth;
}

/* Chat bubbles */
.row {
  display: flex;
  margin: 14px 0;
  animation: fadeSlide .35s ease;
}
.row.user { justify-content: flex-end; }

.bubble {
  max-width: 75%;
  padding: 14px 16px;
  border-radius: 16px;
  line-height: 1.55;
  font-size: 0.95rem;
  box-shadow: 0 1px 3px rgba(0, 0, 0, .3);
  word-wrap: break-word;
  word-break: break-word;
  overflow-wrap: anywhere;
}

.bubble.ai {
  background: linear-gradient(180deg, #0f172a, #0c1324);
  border: 1px solid var(--border);
}
.bubble.user {
  background: linear-gradient(180deg, #1e40af, #1d4ed8);
  border: 1px solid #1e3a8a;
  color: #fff;
}

pre, code {
  white-space: pre-wrap;
  word-break: break-word;
  background: #111827;
  padding: 6px 10px;
  border-radius: 6px;
  display: block;
  overflow-x: auto;
}

img {
  max-width: 100%;
  border-radius: 10px;
  margin-top: 8px;
  display: block;
}

/* Input area */
footer {
  flex-shrink: 0;
  background: #0d1326;
  border-top: 1px solid var(--border);
  padding: 14px 16px;
  position: sticky;
  bottom: 0;
}
form {
  display: flex;
  align-items: center;
  gap: 10px;
}
input[type=text] {
  flex: 1;
  background: #0b1220;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 14px;
  color: var(--text);
  font-size: 0.95rem;
  outline: none;
}
input[type=text]:focus {
  border-color: var(--brand2);
  box-shadow: 0 0 8px rgba(34, 211, 238, 0.25);
}
button.send {
  background: linear-gradient(90deg, var(--brand), var(--brand2));
  border: none;
  padding: 0 18px;
  border-radius: 12px;
  color: #0b1220;
  font-weight: 700;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(79, 70, 229, 0.25);
}
button.send:hover { opacity: .9; transform: translateY(-1px); }
button.send:active { transform: scale(0.97); }

/* Typing animation */
.typing::after {
  content: '...';
  animation: dots 1s steps(4, end) infinite;
}

/* Banner */
.banner {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: #0b1b3a;
  border: 1px solid #20335a;
  color: #dbeafe;
  padding: 10px 16px;
  border-radius: 10px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
  animation: fadeInOut 5s ease forwards;
  z-index: 20;
}

/* Animations */
@keyframes fadeSlide {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}
@keyframes fadeInOut {
  0%, 100% { opacity: 0; transform: translate(-50%, -10px); }
  10%, 90% { opacity: 1; transform: translate(-50%, 0); }
}
@keyframes dots {
  0%, 20% { content: ''; }
  40% { content: '.'; }
  60% { content: '..'; }
  80%, 100% { content: '...'; }
}

/* Responsive */
@media (max-width: 768px) {
  header { flex-direction: column; align-items: flex-start; gap: 6px; padding: 10px 14px; }
  .bubble { max-width: 85%; font-size: 0.9rem; }
  input[type=text] { font-size: 0.9rem; }
  button.send { padding: 0 14px; font-size: 0.9rem; }
  #chat { padding: 18px; }
}
</style>
</head>
<body>
<header>
  <div class="logo">CW Learn <span style="opacity:.7">• Study Buddy</span></div>
  <div class="subtitle">Answers strictly from your syllabus & verified Q&A</div>
</header>

<div class="wrap">
  <div id="chat"></div>
  <footer>
    <form id="chatForm">
      <input type="text" id="q" placeholder="Ask from your syllabus… " autocomplete="off">
      <button class="send" type="submit">Send</button>
    </form>
  </footer>
</div>

<script>
const chat=document.getElementById('chat');
const form=document.getElementById('chatForm');
const q=document.getElementById('q');

function add(role, html){
  const row=document.createElement('div');
  row.className='row '+(role==='user'?'user':'ai');
  const b=document.createElement('div');
  b.className='bubble '+(role==='user'?'user':'ai');
  b.innerHTML=html;
  row.appendChild(b);
  chat.appendChild(row);
  chat.scrollTop=chat.scrollHeight;
  if(window.MathJax&&window.MathJax.typeset){window.MathJax.typeset();}
}

function banner(msg){
  const d=document.createElement('div');
  d.className='banner';
  d.innerText=msg;
  document.body.appendChild(d);
  setTimeout(()=>d.remove(),5000);
}

form.addEventListener('submit',async(e)=>{
  e.preventDefault();
  const text=q.value.trim();
  if(!text) return;
  add('user', text);
  q.value='';
  const thinking=document.createElement('div');
  thinking.className='row ai';
  thinking.innerHTML='<div class="bubble ai"><span class="typing"></span></div>';
  chat.appendChild(thinking);
  chat.scrollTop=chat.scrollHeight;
  try {
    const r=await fetch('/ask',{method:'POST',headers:{'Content-Type':'application/json'},
      body:JSON.stringify({new_question:text,history:[]})});
    const data=await r.json();
    thinking.remove();
    add('ai', data.answer || 'No response.');
  } catch(err){
    thinking.remove();
    add('ai','<span style="color:#fca5a5">⚠️ Network error. Please try again.</span>');
  }
});

// SSE notifications
try {
  const es=new EventSource('/events');
  es.onmessage=(e)=>banner(e.data);
} catch(e){ console.warn('SSE not supported.'); }
</script>
</body>
</html>
